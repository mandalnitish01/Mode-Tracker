<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- //heading of the website -->
    <h1>Daily Mood Tracker</h1>
    <!-- //create a div for show the mode chart -->
    <div class="mood-container">
        <p>Select your mood for today:</p>
        <button class="mood-button" onclick="saveMood('😀')">😀</button>
        <button class="mood-button" onclick="saveMood('😊')">😊</button>
        <button class="mood-button" onclick="saveMood('😐')">😐</button>
        <button class="mood-button" onclick="saveMood('😢')">😢</button>
        <button class="mood-button" onclick="saveMood('😡')">😡</button>
        <button class="mood-button" onclick="saveMood('🤩')">🤩</button>
    </div>
    <h2>Past Moods</h2>
    <!-- //here mode will be appended when user click on there mode according to there mode it will show on display -->
    <div class="timeline" id="timeline"></div>
    <script src="script.js">
        
    </script>
</body>
</html>
